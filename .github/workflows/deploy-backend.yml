name: Deploy Backend to EC2

on:
  push:
    branches: [ main ]
    paths:
      - 'src/backend/**'
      - 'src/main.py'
      - 'src/requirements.txt'
      - '.github/workflows/deploy-backend.yml'
  workflow_dispatch:

jobs:
  test:
    name: Run Tests
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v3
    
    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.11'
        cache: 'pip'
        cache-dependency-path: 'src/requirements.txt'
    
    - name: Install dependencies
      run: |
        cd src
        pip install -r requirements.txt
        pip install pytest pytest-asyncio httpx
    
    - name: Run backend tests
      run: |
        cd src/backend
        python -m pytest tests/ -v --tb=short
      env:
        DATABASE_URL: "sqlite:///:memory:"
        SECRET_KEY: "test-secret-key-for-ci"
        IGDB_CLIENT_ID: "test-client-id"
        IGDB_ACCESS_TOKEN: "test-access-token"
        IGDB_WEBHOOK_SECRET: "test-webhook-secret"

  deploy:
    name: Deploy to EC2
    runs-on: ubuntu-latest
    needs: test  # Only deploy if tests pass
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v3
    
    - name: Deploy to EC2
      uses: appleboy/ssh-action@v1.0.3
      with:
        host: ${{ secrets.EC2_HOST }}
        username: ${{ secrets.EC2_USERNAME }}
        key: ${{ secrets.EC2_SSH_KEY }}
        script: |
          cd /home/ubuntu/fastapi-app/gamegloom/src
          git pull origin main
          source venv/bin/activate
          pip install -r requirements.txt
          cd backend
          alembic upgrade head
          cd ..
          sudo supervisorctl restart fastapi
          sudo supervisorctl status fastapi
